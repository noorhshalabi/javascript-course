<!DOCTYPE html>
<html>
  <head> 
    <!-- This is how we title our page -->
    <title> HTML CSS Review</title>
    <!-- Where we style the page and the buttons and all-->
    <style>
      .red-button {
        background-color: red;
        color: black;
        border: none;
      }  

      .yellow-button{
        background-color: yellow;
        color: black;
        border: none;
      }
    </style>
  </head>
  <body>
    <!--
    on click will allow when clicking, what will happen.
     In our case, an alert pop up will come up
    -->
    <button title="Good job!" class="red-button" onclick="alert('Good job!')">
      hello
    </button>
    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>
    <script>
      //this is where JS can be run, will run at the loading of the page
      //alert('hello');
      //console.log('some' + 'text')
    </script>
  </body>
</html>
