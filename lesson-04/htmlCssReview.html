<!DOCTYPE HTML>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .addToCart{
        background-color: yellow;
        color: black;
      }
      .buyNow{
        background-color: orange;
        color: black
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-Shirt</p>
    <p>Price: $7.99</p>

    <button class="addToCart" 
      onclick="console.log('Loading...');
      alert('Added');">
        Add to Cart
    </button>
    
    <button class="buyNow" onclick="alert('Purchased');">Buy Now</button>
    <script> alert('Welcome!')</script>
  </body>
</html>
