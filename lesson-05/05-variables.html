<!DOCTYPE html>
<html>
  <head> 
    <title> Variables</title>
    <style>
    
    </style>
  </head>
  <body>
    <script>
      //we're going to work on the cart feature - when u hit add to cart, the cart in the top right will increment by 1
      //just a simpler version instead

      let variable1 = 3; //let creates a new variable
      console.log(variable1);
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation+2);
      let result = calculation + 2;
      console.log(result);

      let message = 'Hello';
      console.log(message);
      //syntax rules - let is creating a new variable. Then u give name. Dont use let as a variable name.
      //#2 dont start with a number
      //#3 do not use special characters, only $ and _
      //semi colon is the end of an instruction...
      
      //reassigning
      variable1 = 5;
      console.log(variable1);
      //rules : just do not use let. just type out variable name.
      
      variable1 =  variable1+1;
      console.log(variable1);
    </script>
  </body>
</html>
